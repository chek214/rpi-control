<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Control</title>
</head>
<body>
  <div id="app">
  <div class="buttonrow">
    <div v-for="button in buttons" class="buttondiv"><span class="buttonhelper"></span><img :src="button.img" :alt="button.alt" class="buttonimg"></div>
  </div> 
  </div>

<script src="socket.io/socket.io.js"></script>
<script src="socket.io/program.js"></script>
<script src="vue.js"></script>
<script> 
var app = new Vue({
  el: '#app',
  data: {
    buttons: [
      {
        img: 'poweron.svg',
        alt: 'Encender',
      },
      {
        img: 'poweroff.svg',
        alt: 'Apagar',
      },
      {
        img: '',
        alt: '',
      },
      {
        img: '',
        alt: '',
      },
      {
        img: 'settings.svg',
        alt: 'Ajustes',
      }    
    ]
  }
})
</script>
</body>
</html>
