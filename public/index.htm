<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Control</title>
</head>
<body>
  <div id="app">
   <div v-show="!settings" id="main">
    <div class="buttonrow">
      <div v-for="button in buttons" class="buttondiv" :id="button.name"><span class="buttonhelper"></span><img :src="button.img" :alt="button.alt" class="buttonimg" @click="buttonaction(button.id)"></div>
    </div> 
  </div>
  <div v-show="settings">
    <div class="buttondiv"><span class="buttonhelper"></span><img src="back.png" alt="" class="backbuttonimg" @click="backtomain()"></div>
    <div>envases por charola<input class="envases" type="number" name="envases" placeholder="1" v-model="envases"></div>
  </div>
</div>  

<script src="socket.io/socket.io.js"></script>
<script src="program.js"></script>
<script src="vue.js"></script>
<script> 
var app = new Vue({
  el: '#app',
  data: {
    buttons: [
      {
        id: 1,
        name: 'poweron',
        img: 'poweron.svg',
        alt: 'Encender',
      },
      {
        id: 2,
        name: 'poweroff',
        img: 'poweroff.svg',
        alt: 'Apagar',
      },
      {
        id: 3,
        name: '',
        img: '',
        alt: '',
      },
      {
        id: 4,
        name: '',
        img: '',
        alt: '',
      },
      {
        id: 5,
        name: '',
        img: 'settings.svg',
        alt: 'Ajustes',
        onclick: 'gosettings()'
      }    
    ],
    settings: false,
    envases: 1,
  },
  methods: {
    gosettings: function () {
      this.settings = true
    },
    backtomain: function () {
      this.settings = false
    },
    buttonaction: function (id) {
      if (id == 5) {
        this.settings = true
      }
      console.log(id)
    }
  }
})
</script>
</body>
</html>
